<h1>Liste des Pokémons</h1>
<input 
    #input
    (keyup.enter)="selectPokemon(input.value)"
    type="number">

<p *ngIf="pokemonSelected"> 
    Vous avez sélectioné le pokémon:{{pokemonSelected.name }}
</p>

<p *ngIf="!pokemonSelected"> 
    Aucun pokémon ne correspond à votre recherche
</p>

<p *ngFor=" let pokemon of pokemonList">
    {{ pokemon.name }}
</p>
